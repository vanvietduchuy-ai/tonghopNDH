[build]
  command = "VITE_GEMINI_API_KEY=$GEMINI_API_KEY npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  # Disable secrets scanning for Gemini API key (client-side usage is intentional)
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"
